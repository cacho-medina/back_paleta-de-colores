<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Back paleta de colores</title>
        <meta name="author" content="Joaquin Medina" />
        <style>
            html {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                margin: 0;
                padding: 0;
            }
            body {
                height: 100vh;
                margin: 0;
                padding-inline: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #172554;
                color: #defdef;
            }
            h1 {
                border-bottom: 5px solid #defdef;
            }
            p {
                max-width: 500px;
            }
            a {
                margin-top: 20px;
                background-color: #db2777;
                color: #defdef;
                padding: 5px 15px;
                border-radius: 5px;
                transition: all 0.5s;
            }
            a:hover {
                background-color: #a51d5a;
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <img src="color.svg" alt="paleta de color" width="250px" />
        <h1>Server App paleta de colores</h1>
        <p>
            Servidor de app de paleta de colores. Las principales
            funcionalidades son obtener los colores de base de datos, guardar un
            color, editar un color, borrar un color y ademas, se puede buscar un
            color por nombre
        </p>
        <a href="https://paleta-de-colores-rc.netlify.app/" target="_blank"
            >Paleta de colores app</a
        >
    </body>
</html>
